<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/app.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github User Search</title>
  </head>
  <body>
    <h1 class="header text-center">Get Github User Information</h1>
    <div class="container">
      <form class="form-inline text-center" id="search">
        <div class="form-group">
          <label for="user">Enter user ID:</label>
          <input id="user" type="text">
        </div>
        <button type="submit" class="btn btn-info">Search!</button>
        <button id="clear-filter" type="button" class="btn btn-danger">Clear Filter!</button>
      </form>
      <h1 id="no-results"></h1>
      <div id="results">
        <div id="avatar"></div>
        <h3 id="user-name"></h3>
        <h5 id="email"></h5>
        <h5 id="github-start"></h5>
        <h5 id="followers"></h5>
        <h5 id="repo-count"></h5>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Language</th>
              <th>Description</th>
              <th>Date Created</th>
            </tr>
          </thead>
          <tbody id="repos"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
