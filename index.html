<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/app.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github User Search</title>
  </head>
  <body>
    <h1 class="well text-center">Get Github User Information</h1>
    <div class="container">
      <form id="search">
        <div class="form-group">
          <label for="user">Enter user name:</label>
          <input id="user" type="text">
        </div>
        <button type="submit" class="btn-sucess">Search!</button>
      </form>
      <h3 class="user-name"></h3>
      <div class="row">
        <div class="col-sm-2 text-center">
          <h4>Name</h4>
        </div>
        <div class="col-sm-2 text-center">
          <h4>Language</h4>
        </div><div class="col-sm-8 text-center">
          <h4>Description</h4>
        </div>
      </div>
      <div class="row" id="results">
        <div class="col-sm-2" id="repo-name">
          <ul></ul>
        </div>
        <div class="col-sm-2" id="repo-language">
          <ul></ul>
        </div>
        <div class="col-sm-8" id="repo-description">
          <ul></ul>
        </div>
      </div>
    </div>
  </body>
</html>
